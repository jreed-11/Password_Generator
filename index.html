<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card__content">
        <h1 class="card__title">Generate a <span>Random Password</span></h1>
        <p class="sub__title">Never use an insecure password again</p>
        <button onclick="generatePwd()" id="generate-password">
          Generate Passwords
        </button>
        <div class="divider"></div>
        <div class="show-passwords">
          <div id="password__two" class="pwd__box"></div>
          <div id="password__one" class="pwd__box"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
